<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>tech space</title>
      <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  </head>
  <body>
    <!--JUMBOTRON-->
    <div class="jumbotron">
      <div class="container">
        <h1>TechSpace</h1>
        <p>dev events in your area!</p>
      </div>
    </div>
  <!--NAV BAR-->
    <nav class="navbar navbar-default" role="navigation">
      <div class="navbar-header">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
          +
        </button>
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <legend class="modal-title" id="myModalLabel">Create a New Event</legend>
              </div>
              <div class="modal-body">
                <form class="form-horizontal">
                  <fieldset>
                    <!-- Text input for Event Name-->
                    <div class="form-group">
                      <label class="col-md-4 control-label" for="name">Event Name</label>
                      <div class="col-md-4">
                        <input id="name" name="eventName" type="text" placeholder="JavaScript for Beginners" class="form-control input-md" required="">
                      </div>
                    </div>
                    <!-- Text input for location-->
                    <div class="form-group">
                      <label class="col-md-4 control-label" for="artistName">Location</label>
                      <div class="col-md-4">
                        <input id="textinput" name="location" type="text" placeholder="Golden Gate Park San Francisco,CA" class="form-control input-md">
                      </div>
                    </div>
                    <!-- Text input for date-->
                    <div class="form-group">
                      <label class="col-md-4 control-label" for="eventDate">Date</label>
                      <div class="col-md-4">
                        <input id="eventDate" name="date" type="text" placeholder="03/22/2017" class="form-control input-md">
                      </div>
                    </div>
                    <!-- Text input for time-->
                    <div class="form-group">
                      <label class="col-md-4 control-label" for="time">Time</label>
                      <div class="col-md-4">
                        <input id="eventTime" name="time" type="text" placeholder="4:00PM" class="form-control input-md">
                      </div>
                    </div>
                    <!-- Text input for time-->
                    <div class="form-group">
                      <label class="col-md-4 control-label" for="externalResource">External Links for Event</label>
                      <div class="col-md-4">
                        <input id="externalResource" name="externalResource" type="text" placeholder="optional" class="form-control input-md">
                      </div>
                    </div>
                    <!-- Text input for time-->
                    <div class="form-group">
                      <label class="col-md-4 control-label" for="eventImage">Image URL</label>
                      <div class="col-md-4">
                        <input id="eventImage" name="imageUrl" type="text" placeholder="url here" class="form-control input-md">
                      </div>
                    </div>
                    <!-- Textarea for description-->
                    <div class="form-group">
                      <label class="col-md-9 control-label" for="eventDescription">Event Description</label><br>
                      <div class="col-md-9">
                        <textarea class="form-control" id="eventDescription" name="description" placeholder="What is the event about?"></textarea>
                      </div>
                    </div>

                    </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                <button id="createEvent" name="singlebutton" class="btn btn-primary">Submit</button>

              </div>
            </div>
          </fieldset>
        </form>
          </div>
        </div>
    </div>
    <!-- NAV LINKS -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Link 1</a></li>
        <li><a href="#">Link 2</a></li>
      </ul>
      <!-- SEARCH FORM AND SUBMIT  -->
      <form class="navbar-form navbar-middle" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </nav>
  <!-- EVENT BOXES -->
  <div class="col-lg-9 col-md-9 col-xs-12 eventContainer">

    </div>
  </div>
  </body>
  <!-- VENDOR SCRIPTS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="../scripts/app.js"></script>
</html>
